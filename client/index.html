<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Together</title>

  <meta property="og:title" content="Movie Night: Watch Together" />
  <meta property="og:description" content="Join the room to watch movies in perfect sync." />
  <meta property="og:image" content="https://pub-19a077eaab8646bdaa0e4b741106048d.r2.dev/images/link_metadata_preview.jpg" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://pub-19a077eaab8646bdaa0e4b741106048d.r2.dev/images/link_metadata_preview.jpg">
  <script src="/socket.io/socket.io.js"></script>
  <style>
      body {
          background-color: #1a1a1a;
          color: #eee;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          min-height: 100vh;
          margin: 0;
      }

      .banner-container {
          width: 90%;
          max-width: 1400px;
          /* Height is removed here so it adjusts to the image size */
          box-shadow: 0 4px 20px rgba(0,0,0,0.5);
          margin-bottom: 30px;
          background: #000; /* Black background in case image loads slowly */
      }

      .banner-image {
          width: 100%;
          height: auto; /* This ensures the whole image is shown proportionally */
          display: block; /* Removes tiny spacing gaps below images */
      }

      /* Main layout container */
      .container {
          display: flex;
          width: 90%;
          max-width: 1400px;
          gap: 20px;
          padding-bottom: 50px; /* Space at bottom of page */
      }

      /* Responsive: Stack columns on mobile */
      @media (max-width: 800px) {
          .container { flex-direction: column; }
          .sidebar { width: 100%; }
          .banner-container { height: 120px; } /* Smaller banner on mobile */
      }

      .main-content {
          flex: 3;
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      .sidebar {
          flex: 1;
          background: #2a2a2a;
          padding: 20px;
          border-radius: 8px;
          height: fit-content;
          min-width: 250px;
          border: 1px solid #444;
      }

      .sidebar h3 {
          margin-top: 0;
          border-bottom: 1px solid #555;
          padding-bottom: 15px;
          color: #fff;
          font-size: 1.2rem;
      }

      .user-list { list-style: none; padding: 0; }
      .user-list li {
          padding: 12px;
          background: #383838;
          margin-bottom: 8px;
          border-radius: 6px;
          display: flex;
          align-items: center;
          font-size: 0.95rem;
      }

      /* Green dot for online status */
      .user-list li::before {
          content: '';
          display: inline-block;
          width: 10px;
          height: 10px;
          background-color: #4cd137;
          border-radius: 50%;
          margin-right: 12px;
          box-shadow: 0 0 5px #4cd137;
      }

      select {
          width: 100%;
          padding: 12px;
          margin-bottom: 20px;
          background: #2a2a2a;
          color: white;
          border: 1px solid #444;
          border-radius: 6px;
          font-size: 1rem;
          cursor: pointer;
      }
      select:focus { outline: 2px solid #007bff; }

      video {
          width: 100%;
          box-shadow: 0 10px 30px rgba(0,0,0,0.8);
          border-radius: 8px;
          background: black;
      }

      .status {
          margin-top: 15px;
          color: #aaa;
          font-size: 0.9em;
          font-style: italic;
      }

      .subtitle-controls {
          margin-top: 15px;
          display: flex;
          align-items: center;
          gap: 15px;
          background: #2a2a2a;
          padding: 10px 20px;
          border-radius: 50px; /* Pill shape */
          border: 1px solid #444;
      }
      .subtitle-btn {
          background: #444;
          border: none;
          color: white;
          padding: 5px 12px;
          border-radius: 4px;
          cursor: pointer;
          font-weight: bold;
          transition: background 0.2s;
      }
      .subtitle-btn:hover { background: #555; }
      .subtitle-btn:active { background: #666; }
      #offsetDisplay {
          font-family: monospace;
          font-weight: bold;
          min-width: 50px;
          text-align: center;
      }

      .interaction-overlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.5);
        z-index: 9999;
      }
      .interaction-overlay button {
        background: #007bff;
        color: white;
        border: none;
        padding: 12px 18px;
        font-size: 1rem;
        border-radius: 6px;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      }
  </style>
</head>
<body>
<div class="banner-container">
  <img src="https://pub-19a077eaab8646bdaa0e4b741106048d.r2.dev/images/banner.png" alt="Movie Night Banner" class="banner-image">
</div>

<div class="container">
  <div class="main-content">
    <select id="videoSelector">
      <option value="" disabled selected>Loading videos...</option>
    </select>

    <video id="myVideo" controls playsinline crossorigin="anonymous">
      Your browser does not support HTML5 video.
    </video>
    <div class="subtitle-controls">
      <span style="color: #aaa; font-size: 0.9em;">Subtitle Sync:</span>
      <button class="subtitle-btn" onclick="shiftSubtitles(-0.5)">- 0.5s</button>
      <span id="offsetDisplay">0.0s</span>
      <button class="subtitle-btn" onclick="shiftSubtitles(0.5)">+ 0.5s</button>
    </div>

    <div class="status" id="statusMsg">Connected</div>
  </div>

  <div class="sidebar">
    <h3>Online Users</h3>
    <ul id="userList" class="user-list">
    </ul>
  </div>
</div>

<!-- Overlay shown when a remote play needs a user gesture -->
<div id="interactionOverlay" class="interaction-overlay">
  <button id="enableSyncBtn">Enable sync playback</button>
</div>

<script>
  const socket = io();
  const video = document.getElementById('myVideo');
  const selector = document.getElementById('videoSelector');
  const statusMsg = document.getElementById('statusMsg');
  const userListEl = document.getElementById('userList');

  let playlist = [];
  let isRemoteChange = false;
  let currentSubtitleOffset = 0;

  let hasServerVideo = false;
  let currentVideoUrl = '';
  // New: queue play until metadata ready
  let pendingRemotePlayTime = null;
  // New: track user interaction to satisfy autoplay policy
  let interactionReady = false;

  const overlay = document.getElementById('interactionOverlay');
  const enableSyncBtn = document.getElementById('enableSyncBtn');

  // --- STEP 1: Ask for Name ---
  let username = prompt("Who is watching? (Enter your name)");
  if (!username) username = "Anonymous"; // Fallback

  // Tell server we are here
  socket.emit('join_user', username);


  // --- STEP 2: Handle User List Updates ---
  socket.on('update_user_list', (users) => {
    console.log("Users updated:", users);
    userListEl.innerHTML = ''; // Clear current list

    users.forEach(user => {
      const li = document.createElement('li');
      li.textContent = user;
      // Highlight yourself
      if (user === username) {
        li.style.fontWeight = "bold";
        li.textContent += " (You)";
      }
      userListEl.appendChild(li);
    });
  });

  function showInteractionOverlay() {
    if (!interactionReady) overlay.style.display = 'flex';
  }
  function hideInteractionOverlay() {
    overlay.style.display = 'none';
  }

  // Mark interaction on first user gesture and flush any pending remote play
  function markInteractionReady() {
    if (interactionReady) return;
    interactionReady = true;
    hideInteractionOverlay();
    if (pendingRemotePlayTime !== null) {
      isRemoteChange = true;
      try {
        if (Math.abs(video.currentTime - pendingRemotePlayTime) > 0.5) {
          video.currentTime = pendingRemotePlayTime;
        }
        attemptPlay();
        statusMsg.textContent = "Playing (interaction confirmed)...";
      } catch {}
      pendingRemotePlayTime = null;
    }
  }
  document.addEventListener('click', markInteractionReady, { once: false });
  document.addEventListener('keydown', markInteractionReady, { once: false });
  document.addEventListener('touchstart', markInteractionReady, { once: false });
  enableSyncBtn.addEventListener('click', markInteractionReady);

  function attemptPlay() {
    // Try normal play; if blocked, retry muted (allowed by most policies)
    const p = video.play();
    if (p && typeof p.then === 'function') {
      p.catch(() => {
        video.muted = true;
        const pm = video.play();
        if (pm && typeof pm.then === 'function') {
          pm.then(() => {
            // Unmute after a brief moment once playing started via a user gesture
            if (interactionReady) {
              setTimeout(() => { video.muted = false; }, 100);
            }
          }).catch(() => {
            // Still blocked; prompt the user to click
            statusMsg.textContent = "Click the video to start playback (sync).";
            showInteractionOverlay();
          });
        } else {
          showInteractionOverlay();
        }
      });
    }
  }

  async function loadPlaylist() {
    try {
      const res = await fetch('/api/videos', { headers: { 'Accept': 'application/json' } });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();

      playlist = Array.isArray(data) ? data : (Array.isArray(data?.videos) ? data.videos : []);
      // Filter out entries missing a playable URL
      playlist = playlist.filter(v => typeof v?.url === 'string' && v.url.length > 0);
      console.log('playlist:', playlist);
      selector.innerHTML = '<option value="" disabled selected>Select a movie...</option>';
      playlist.forEach(v => {
        const option = document.createElement('option');
        option.value = v.url;
        option.textContent = v.title || v.filename || v.url;
        selector.appendChild(option);
      });

      // If nothing is selected and we have items, set the first item
      const currentSrc = video.src;
      if (!currentSrc || currentSrc === window.location.href) {
        const first = playlist[0];
        if (first) {
          changeVideoSource(first.url);
          // Avoid emitting socket change here; it's local init
        }
      } else {
        // Ensure selector reflects current src
        selector.value = currentSrc;
        attachSubtitleForUrl(currentSrc);
      }
    } catch (err) {
      console.error("Failed to load playlist", err);
      selector.innerHTML = '<option value="" disabled selected>Failed to load videos</option>';
    }
  }
  loadPlaylist();

  selector.addEventListener('change', (e) => {
    const newUrl = e.target.value;
    if (!newUrl) return;
    changeVideoSource(newUrl);
    socket.emit('change_video', newUrl);
  });

  function changeVideoSource(url) {
    isRemoteChange = true;
    removeSubtitleTracks();
    video.src = url;
    selector.value = url;
    attachSubtitleForUrl(url);
    video.currentTime = 0;
    video.pause();
    currentSubtitleOffset = 0;
    updateOffsetDisplay();
    setTimeout(() => { isRemoteChange = false; }, 300);
  }

  function attachSubtitleForUrl(url) {
    const item = playlist.find(v => v.url === url);
    const subtitleUrl = item?.subtitleUrl;
    if (!subtitleUrl) return;

    // Prevent duplicate tracks
    const exists = Array.from(video.querySelectorAll('track[kind="subtitles"]'))
      .some(t => t.getAttribute('src') === subtitleUrl);
    if (exists) return;

    const track = document.createElement('track');
    track.kind = 'subtitles';
    track.src = subtitleUrl;
    track.srclang = 'en';
    track.label = 'Subtitles';
    track.default = true;
    video.appendChild(track);

    try { video.load?.(); } catch {}
  }

  function removeSubtitleTracks() {
    const tracks = Array.from(video.querySelectorAll('track[kind="subtitles"]'));
    tracks.forEach(t => t.remove());
  }

  function applySubtitleShift(amount) {
    const tracks = Array.from(video.textTracks);
    const track = tracks.find(t => t.mode === 'showing') || tracks[0];

    if (!track || !track.cues || track.cues.length === 0) {
      console.warn("No subtitle cues found to shift.");
      return;
    }

    for (let i = 0; i < track.cues.length; i++) {
      const cue = track.cues[i];
      cue.startTime += amount;
      cue.endTime += amount;
    }

    currentSubtitleOffset += amount;
    console.log('Subtitle offset now:', currentSubtitleOffset);
    updateOffsetDisplay();
  }

  // 2. The User Interaction (Clicking the button)
  function shiftSubtitles(amount) {
    // Apply locally immediately
    applySubtitleShift(amount);

    // Send the NEW TOTAL to the server
    // We send the total (currentSubtitleOffset) so everyone stays perfectly matched
    socket.emit('subtitle_offset', currentSubtitleOffset);

    statusMsg.textContent = `Subtitle offset changed to ${currentSubtitleOffset.toFixed(1)}s`;
  }

  function updateOffsetDisplay() {
    const display = document.getElementById('offsetDisplay');
    if (display) {
      display.textContent = `${currentSubtitleOffset > 0 ? '+' : ''}${currentSubtitleOffset.toFixed(1)}s`;
      display.style.color = currentSubtitleOffset === 0 ? '#eee' : '#ffd700';
    }
  }

  socket.on('sync_video_change', (newUrl) => {
    statusMsg.textContent = "Video changed by remote user";
    if (video.src !== newUrl) changeVideoSource(newUrl);
  });

  video.addEventListener('play', () => {
    if (!isRemoteChange) socket.emit('play', video.currentTime);
    isRemoteChange = false;
  });
  video.addEventListener('pause', () => {
    if (!isRemoteChange) socket.emit('pause');
    isRemoteChange = false;
  });
  video.addEventListener('seeked', () => {
    if (!isRemoteChange) socket.emit('seek', video.currentTime);
    isRemoteChange = false;
  });

  // Updated: handle autoplay restrictions gracefully
  socket.on('sync_play', (time) => {
    isRemoteChange = true;

    // If metadata isn't loaded yet, wait for it before setting currentTime
    if (video.readyState < 1) {
      pendingRemotePlayTime = time;
      statusMsg.textContent = "Preparing to play (waiting for media)...";
      video.addEventListener('loadedmetadata', () => {
        if (pendingRemotePlayTime !== null) {
          if (Math.abs(video.currentTime - pendingRemotePlayTime) > 0.5) {
            video.currentTime = pendingRemotePlayTime;
          }
          attemptPlay();
          statusMsg.textContent = "Playing...";
          pendingRemotePlayTime = null;
        }
      }, { once: true });
      return;
    }

    if (Math.abs(video.currentTime - time) > 0.5) video.currentTime = time;

    // If user hasn't interacted yet, queue and prompt
    if (!interactionReady) {
      pendingRemotePlayTime = time;
      statusMsg.textContent = "Interaction required: click to start synced playback.";
      showInteractionOverlay();
      return;
    }

    attemptPlay();
    statusMsg.textContent = "Playing...";
  });
  socket.on('sync_pause', () => {
    isRemoteChange = true;
    video.pause();
    statusMsg.textContent = "Paused";
  });
  socket.on('sync_seek', (time) => {
    isRemoteChange = true;
    video.currentTime = time;
    statusMsg.textContent = "Seeked";
  });
  socket.on('sync_subtitle_offset', (remoteTotalOffset) => {
    // Calculate the difference between what they have and what we have
    const diff = remoteTotalOffset - currentSubtitleOffset;

    // Only apply if there is a real difference (avoids loops)
    if (Math.abs(diff) > 0.05) {
      applySubtitleShift(diff);
      statusMsg.textContent = `Remote user shifted subtitles to ${remoteTotalOffset.toFixed(1)}s`;
    }
  });
</script>
</body>
</html>
