<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Together</title>

  <meta property="og:title" content="Movie Night: Watch Together" />
  <meta property="og:description" content="Join the room to watch movies in perfect sync." />
  <meta property="og:image" content="https://pub-19a077eaab8646bdaa0e4b741106048d.r2.dev/images/link_metadata_preview.jpg" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://pub-19a077eaab8646bdaa0e4b741106048d.r2.dev/images/link_metadata_preview.jpg">
  <script src="/socket.io/socket.io.js"></script>
  <style>
      body {
          background-color: #1a1a1a;
          color: #eee;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          min-height: 100vh;
          margin: 0;
      }

      .banner-container {
          width: 90%;
          max-width: 1400px;
          /* Height is removed here so it adjusts to the image size */
          box-shadow: 0 4px 20px rgba(0,0,0,0.5);
          margin-bottom: 30px;
          background: #000; /* Black background in case image loads slowly */
      }

      .banner-image {
          width: 100%;
          height: auto; /* This ensures the whole image is shown proportionally */
          display: block; /* Removes tiny spacing gaps below images */
      }

      /* Main layout container */
      .container {
          display: flex;
          width: 90%;
          max-width: 1400px;
          gap: 20px;
          padding-bottom: 50px; /* Space at bottom of page */
      }

      /* Responsive: Stack columns on mobile */
      @media (max-width: 800px) {
          .container { flex-direction: column; }
          .sidebar { width: 100%; }
          .banner-container { height: 120px; } /* Smaller banner on mobile */
      }

      .main-content {
          flex: 3;
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      .sidebar {
          flex: 1;
          background: #2a2a2a;
          padding: 20px;
          border-radius: 8px;
          height: fit-content;
          min-width: 250px;
          border: 1px solid #444;
      }

      .sidebar h3 {
          margin-top: 0;
          border-bottom: 1px solid #555;
          padding-bottom: 15px;
          color: #fff;
          font-size: 1.2rem;
      }

      .user-list { list-style: none; padding: 0; }
      .user-list li {
          padding: 12px;
          background: #383838;
          margin-bottom: 8px;
          border-radius: 6px;
          display: flex;
          align-items: center;
          font-size: 0.95rem;
      }

      /* Green dot for online status */
      .user-list li::before {
          content: '';
          display: inline-block;
          width: 10px;
          height: 10px;
          background-color: #4cd137;
          border-radius: 50%;
          margin-right: 12px;
          box-shadow: 0 0 5px #4cd137;
      }

      select {
          width: 100%;
          padding: 12px;
          margin-bottom: 20px;
          background: #2a2a2a;
          color: white;
          border: 1px solid #444;
          border-radius: 6px;
          font-size: 1rem;
          cursor: pointer;
      }
      select:focus { outline: 2px solid #007bff; }

      video {
          width: 100%;
          box-shadow: 0 10px 30px rgba(0,0,0,0.8);
          border-radius: 8px;
          background: black;
      }

      .status {
          margin-top: 15px;
          color: #aaa;
          font-size: 0.9em;
          font-style: italic;
      }
  </style>
</head>
<body>
<div class="banner-container">
  <img src="https://pub-19a077eaab8646bdaa0e4b741106048d.r2.dev/images/banner.png" alt="Movie Night Banner" class="banner-image">
</div>

<div class="container">
  <div class="main-content">
    <select id="videoSelector">
      <option value="" disabled selected>Loading videos...</option>
    </select>

    <video id="myVideo" controls playsinline>
      Your browser does not support HTML5 video.
    </video>
    <div class="status" id="statusMsg">Connected</div>
  </div>

  <div class="sidebar">
    <h3>Online Users</h3>
    <ul id="userList" class="user-list">
    </ul>
  </div>
</div>

<script>
  const socket = io();
  const video = document.getElementById('myVideo');
  const selector = document.getElementById('videoSelector');
  const statusMsg = document.getElementById('statusMsg');
  const userListEl = document.getElementById('userList');

  // --- STEP 1: Ask for Name ---
  let username = prompt("Who is watching? (Enter your name)");
  if (!username) username = "Anonymous"; // Fallback

  // Tell server we are here
  socket.emit('join_user', username);


  // --- STEP 2: Handle User List Updates ---
  socket.on('update_user_list', (users) => {
    console.log("Users updated:", users);
    userListEl.innerHTML = ''; // Clear current list

    users.forEach(user => {
      const li = document.createElement('li');
      li.textContent = user;
      // Highlight yourself
      if (user === username) {
        li.style.fontWeight = "bold";
        li.textContent += " (You)";
      }
      userListEl.appendChild(li);
    });
  });

  // ... [Paste the rest of your existing logic here: loadPlaylist, socket events for play/pause/seek] ...

  let isRemoteChange = false;

  async function loadPlaylist() {
    // (Same as before)
    try {
      const res = await fetch('/api/videos');
      const videos = await res.json();
      selector.innerHTML = '<option value="" disabled selected>Select a movie...</option>';
      videos.forEach(v => {
        const option = document.createElement('option');
        option.value = v.url;
        option.textContent = v.title || v.filename;
        selector.appendChild(option);
      });
      const currentSrc = video.src;
      if (currentSrc && currentSrc !== window.location.href) {
        selector.value = currentSrc;
      }
    } catch (err) {
      console.error("Failed to load playlist", err);
    }
  }
  loadPlaylist();

  selector.addEventListener('change', (e) => {
    const newUrl = e.target.value;
    changeVideoSource(newUrl);
    socket.emit('change_video', newUrl);
  });

  function changeVideoSource(url) {
    isRemoteChange = true;
    video.src = url;
    selector.value = url;
    video.currentTime = 0;
    video.pause();
    setTimeout(() => { isRemoteChange = false; }, 1000);
  }

  socket.on('sync_video_change', (newUrl) => {
    statusMsg.textContent = "Video changed by remote user";
    if (video.src !== newUrl) changeVideoSource(newUrl);
  });

  video.addEventListener('play', () => {
    if (!isRemoteChange) socket.emit('play', video.currentTime);
    isRemoteChange = false;
  });
  video.addEventListener('pause', () => {
    if (!isRemoteChange) socket.emit('pause');
    isRemoteChange = false;
  });
  video.addEventListener('seeked', () => {
    if (!isRemoteChange) socket.emit('seek', video.currentTime);
    isRemoteChange = false;
  });
  socket.on('sync_play', (time) => {
    isRemoteChange = true;
    if (Math.abs(video.currentTime - time) > 0.5) video.currentTime = time;
    video.play();
    statusMsg.textContent = "Playing...";
  });
  socket.on('sync_pause', () => {
    isRemoteChange = true;
    video.pause();
    statusMsg.textContent = "Paused";
  });
  socket.on('sync_seek', (time) => {
    isRemoteChange = true;
    video.currentTime = time;
    statusMsg.textContent = "Seeked";
  });
</script>
</body>
</html>
